apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: front-np
spec:
  podSelector:
    matchLabels:
      app: front-deployment
  policyTypes:
    - Ingress
    - Egress
  
  # --- INGRESS RULES ---
  ingress:
    # 1. Allow traffic from the "internet" (all non-Pod sources in the cluster)
    - from:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 80
    
    # 2. Allow traffic from the Backend Pods
    - from:
        - podSelector:
            matchLabels:
              app: back-deployment
      ports:
        - protocol: TCP
          port: 80 
          
  # --- EGRESS RULES ---
  egress:
     # 1. Allow DNS queries (UDP/TCP 53) to CoreDNS
    - to:
        - namespaceSelector: {}  # Allow DNS in kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # 2. Allow outbound traffic only to the Backend Pods on port 8080
    - to:
        - podSelector:
            matchLabels:
              app: back-deployment
      ports:
        - protocol: TCP
          port: 8080